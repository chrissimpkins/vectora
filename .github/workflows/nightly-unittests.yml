on:
  schedule:
    - cron: "0 6 * * *"
  push:
    branches:
      - main
      - "test/**" # Push events to branches matching refs/heads/test/[ANYTHING]
      - "test-*" # Push events to branches matching refs/heads/test-[ANYTHING]
  pull_request:

name: nightly toolchain unit tests

jobs:
  unit-nightly:
    name: nightly toolchain unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  unit-nightly-all-features:
    name: nightly toolchain all features unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - run: cargo +nightly test --all-features
